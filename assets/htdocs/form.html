    <body>
        <div id="wrapper">
            <header id="hero">
                <h1 id="hero-title">CSS Grid <i class="fas fa-th"></i></h1>
                <h3 id="hero-subtitle">A CSS Layout Tool</h3>
                <nav id="main-nav">
                    <ul>
                        <li><a href="../../index.html">Home</a></li>

                    </ul>
                    <br class="clear"/>
                </nav>
            </header>
            <main>
                <img id="newsletter" src="../img/newsletter.jpg" alt="Sign up for our Newsletter!" width="200"  />
                <form action="http://webdevbasics.net/scripts/pacific.php" method="post">
                    <fieldset>
                        <label for="fName">*First Name: </label>
                        <input type="text" id="fName" name="userFirst" placeholder="John" required>
                    </fieldset>
                    <fieldset>
                        <label for="lName">*Last Name: </label>
                        <input type="text" id="lName" name="userLast" placeholder="Doe" required>
                    </fieldset>
                    <fieldset>
                        <label for="email">*Email: </label>
                        <input type="text" id="email" name="userEmail" placeholder="johndoe@example.com" required/>
                    </fieldset>
                    <fieldset>
                        <label for="tel">Phone Number: </label>
                        <input type="tel" id="tel" name="userTel" placeholder="555-555-1234"/>
                    </fieldset>
                    <fieldset>
                        <label for="comment">Questions, Comments?</label>
                        <textarea name="userComment" id="comment" cols="24" rows="4"></textarea>
                    </fieldset>
                    <fieldset>
                        <label id="news-label" for="news" >Would you like to receive our newsletter?</label>
                        <input type="checkbox" id="news" name="userNewsletter" />
                    </fieldset>
                    <fieldset>
                        <p style="font-size: 1em;">What is your gender?</p>
                        <label for="male"><input class="radio-group" type="radio" name="userGender" id="male" value="male"> Male</label><br>
                        <label for="female"><input class="radio-group" type="radio" name="userGender" id="female" value="female"> Female</label><br>
                        <label for="other"><input class="radio-group" type="radio" name="userGender" id="other" value="other" checked>Other</label>
                    </fieldset>
                    <fieldset>
                        <label for="date">Are you a robot? What is today&apos;s date?</label>
                        <input type="date" name="captcha-date" id="date" required>
                    </fieldset>
                    <fieldset id="buttons">
                        <input type="reset" name="reset" />
                        <input type="submit" name="submit" />
                    </fieldset>
                </form>
            </main>
            <footer>
                <p>&copy; Copyright 2018 - 2018 Jesse Harrah. All Rights Reserved</p>
            </footer>
           
        </div>
